<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--header start-->
        <div class="header">
            <div class="top-header">
                <div class="search-bar">
                    <div class="search-img clickable">
                        <input type="image" src="" alt="" class="search-icon">
                    </div>
                    <!--input matching form ^-->
                    <form action="" id="myform">
                        <input type="text" name="" id="searchresult" class="search-input">
                    </form>
                </div>
            </div>
            <div class="bottom-header">
                <div class="profile-display">
                    <div class="clickable"><img src="" alt="" class="profile-pic-large"></div>
                    <div class="name-greeting">
                        <div class="greeting">Hi there</div>
                        <div class="name">Redacted (@Redacted)</div>
                    </div>
                </div>
                <div class="make-post">
                    <button class="head-button clickable">New</button>
                    <button class="head-button clickable">Upload</button>
                    <button class="head-button clickable">Share</button>
                </div>
            </div>
        </div>
        <!--header end-->
        
        <!--sidebar start-->

        <!-- (.nav-heading.clickable>img.dash-img)+(.navbar>ul.nav-list.navstyles>(li>img.side-icon)*6)+(.setting-bar>ul.setting-list.nav-styles>(li>img.side-icon)*3) -->
        <div class="sidebar">
           <div class="nav-heading clickable"><img src="./icons/view-dashboard-outline.png" alt="" class="dash-img">Dashboard</div>
           <div class="nav-bar">
            <ul class="nav-list nav-styles">
                <li><img src="./icons/home-outline.png" alt="" class="side-icon">Home</li>
                <li><img src="./icons/card-account-details-outline.png" alt="" class="side-icon">Profile</li>
                <li><img src="./icons/message-outline.png" alt="" class="side-icon">Messages</li>
                <li><img src="./icons/history.png" alt="" class="side-icon">History</li>
                <li><img src="./icons/file-multiple.png" alt="" class="side-icon">Tasks</li>
                <li><img src="./icons/account-group.png" alt="" class="side-icon">Communities</li>
            </ul>
           </div>
           <div class="setting-bar">
            <ul class="setting-list nav-styles">
                <li><img src="./icons/cog-outline.png" alt="" class="side-icon">Settings</li>
                <li><img src="./icons/help-box-outline.png" alt="" class="side-icon">Support</li>
                <li><img src="./icons/shield-check-outline.png" alt="" class="side-icon">Privacy</li>
            </ul>
           </div>
        </div>
        <!--sidebar end-->
        

        <!--main start-->
        <div class="main">

        </div>

        <!--main end-->
    </div>
</body>
</html>
